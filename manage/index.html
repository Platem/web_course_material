<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Manage Web Course Materials</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../assets/css/main.min.css">

        <!-- JS -->
        <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-firestore.js"></script>
        <script src="../assets/js/lib/jquery-3.3.1.min.js"></script>
        <script src="../assets/js/util.min.js"></script>
        <script src="../assets/js/collection.min.js"></script>
        <script src="../assets/js/main.min.js"></script>
        <script src="../assets/js/manage.min.js"></script>
        <script> firebase.initializeApp(config); </script>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar">
            <div class="navbar-brand">Web Course</div>
        </nav>

        <!-- Content -->
        <div class="container">
            <div class="collection">
                <div class="collection-title">Course Materials</div>
                <div id="list-collection" class="collection-content"></div>
            </div>
        </div>

        <!-- Detail -->
        <div id="detail" class="edit">
            <div class="back"></div>
            <div class="front">
                <div class="detail-close">&times;</div>
                <div class="detail-save">&#10004;</div>
                <input type="text" class="detail-title">
                <input type="text" class="detail-description">
                <textarea class="detail-content"></textarea>
                <div class="detail-attachments">
                    <div class="detail-attachment"><a href="#">Attachment 1</a></div>
                    <div class="detail-attachment"><a href="#">Attachment 2</a></div>
                    <div class="detail-attachment"><a href="#">Attachment 3</a></div>
                    <div class="detail-attachment"><a href="#">Attachment 4</a></div>
                    <div class="detail-attachment"><a href="#">Attachment 5 but it has a really long name</a></div>
                    <div class="detail-attachment"><a href="#">Attachment 6 and it has an even longer name just to see how this works</a></div>
                </div>
            </div>
        </div>

        <!-- Toaster -->
        <div class="toaster"></div>
    </body>
</html>
